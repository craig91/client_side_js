<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Today's date</title>
    <script>
        function printTodaysDate() {
            var date = new Date();
            document.write(date.toLocaleString());

        }
    </script>
</head>

<body>

    The date and time are:<br />
    <script>
        printTodaysDate();
    </script>


</body>

</html>
